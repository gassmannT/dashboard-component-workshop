<mat-card>
  <mat-card-header>
    <mat-card-title>Weather</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ location }}<br />
    <div *ngIf="weatherForecast$ | async as weatherForecast">
      {{ weatherForecast.weather }}: {{ weatherForecast.degree }} degree
    </div>
  </mat-card-content>
</mat-card>
