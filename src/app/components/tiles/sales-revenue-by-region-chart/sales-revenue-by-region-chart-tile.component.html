<mat-card>
  <mat-card-header>
    <mat-card-title>Sales Revenue by Region {{ region }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="!region">Please choose a region</span>
    <table *ngIf="region" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name" width="180">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef>Revenue</th>
        <td mat-cell *matCellDef="let element">{{ element.revenue }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'revenue']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'revenue']"></tr>
    </table>
  </mat-card-content>
</mat-card>
